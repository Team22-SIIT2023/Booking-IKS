<div class="container">

<form class="example-form" [formGroup]="createAccommodationForm">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. Sheraton" name="name" formControlName="name"/>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>City</mat-label>
    <input matInput placeholder="Ex. Novi Sad" name="city" formControlName="city"/>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Country</mat-label>
    <input matInput placeholder="Ex. Serbia" name="country" formControlName="country"/>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Ex. Polgar Andrasa 1" name="address" formControlName="address"/>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Ex. This accommodation is in a great location..." name="description" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Accommodation type</mat-label>
    <mat-select formControlName="selectType">
      <mat-option value="VILLA">Villa</mat-option>
      <mat-option value="APARTMENT">Apartment</mat-option>
      <mat-option value="HOTEL">Hotel</mat-option>
      <mat-option value="MOTEL">Motel</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Min number of guest</mat-label>
    <input matInput type="number" min="0" class="example-right-align" placeholder="0" name="minGuests" formControlName="minGuests">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Max number of guest</mat-label>
    <input matInput type="number" min="0" class="example-right-align" placeholder="0" name="maxGuests" formControlName="maxGuests">
  </mat-form-field>

  <mat-form-field class="date-picker example-full-width">
    <mat-date-range-input [rangePicker]="rangePicker">
      <input matStartDate placeholder="Start date" #dateRangeStart>
      <input matEndDate placeholder="End date" #dateRangeEnd>
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker  #rangePicker>
      <mat-date-range-picker-actions>
        <button mat-button matDateRangePickerCancel>Cancel</button>
        <button mat-raised-button color="primary" (click)="dateRangeChanged(dateRangeStart,dateRangeEnd)" matDateRangePickerApply>Apply</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
  </mat-form-field>

  <mat-form-field floatLabel="always" class="example-full-width">
    <mat-label>Price</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0" name="price" formControlName="price">
    <span matTextPrefix>$&nbsp;</span>
    <span matTextSuffix>.00</span>
  </mat-form-field>

  <mat-form-field floatLabel="always" class="deadline example-full-width">
    <mat-label>Deadline for cancellation of reservation</mat-label>
    <input matInput type="number" name="deadline" class="example-right-align" formControlName="deadline">
  </mat-form-field>

  <mat-checkbox formControlName="checkPrice" class="example-margin">Price per guest</mat-checkbox>
  <mat-checkbox formControlName="checkReservation" class="example-margin">Automatic reservation acceptances</mat-checkbox>

</form>


<p class="amenities">Choose amenities</p>
<div class="filter-panel">
  <div class="checkbox-grid" *ngFor="let amenity of allAmenities" >
    <mat-checkbox name="{{amenity}}" class="example-margin" (change)="onChange(amenity)">{{amenity}}</mat-checkbox>
  </div>
</div>
  <input type="file" class="d-none"  (change)="onFileSelected(imageInput.files)" #imageInput/>

  <button (click)="create()" mat-raised-button class="reserveButton">Accept</button>

</div>
